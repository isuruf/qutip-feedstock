{% set version = "4.1.0" %}

package:
    name: qutip
    version: {{ version }}

source:
    fn: qutip-{{ version }}.tar.gz
    url: http://qutip.org/downloads/{{ version }}/qutip-{{ version }}.tar.gz
    sha256: f0b973aa22844989cfe04c45ce42854a95f8fc8546213b9a7082b66e1f9a9e9d
    patches:
      - sort.patch

build:
    number: 0
    script: $PYTHON setup.py install  # [unix]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - cython >=0.21
    - scipy >=0.15
    - mingwpy                         # [win and (py2k or py34)]
    - toolchain
    
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.15
    - cython >=0.21
    - mingwpy                         # [win and (py2k or py34)]
    
test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD 3-clause
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - sahmed95
